hovered = { bg = "#262626" } # base01
footer = { fg = "#f2f4f8", bg = "#393939", bold = true } # base05, base02

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#be95ff" }, # base0E (purple)

  # Media
  { mime = "video/*", fg = "#33b1ff" }, # base0B (light-blue)
  { mime = "audio/*", fg = "#33b1ff" }, # base0B (light-blue)

  # Broken symbolic link
  { name = "*", is = "orphan", fg = "#525252", crossed = true }, # base03
  { name = "*/", is = "orphan", fg = "#525252", crossed = true }, # base03

  # Symbolic links
  { name = "*", is = "link", fg = "#3ddbd9" }, # base08 (cyan)
  { name = "*/", is = "link", fg = "#3ddbd9" }, # base08 (cyan)

  # Executable
  { name = "*", is = "exec", fg = "#42be65" }, # base0D (green)

  # Empty files
  { mime = "inode/empty", fg = "#525252" }, # base03

  # Fallback
  { name = "*", fg = "#dde1e6" }, # base04
  { name = "*/", fg = "#f2f4f8" } # base05
]
