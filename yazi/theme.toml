marker_marked = { fg = "#08bdba", bg = "#08bdba" } # base07
marker_selected = { fg = "#3ddbd9", bg = "#3ddbd9" } # base08

# Count
count_copied = { fg = "#42be65", bold = true, reversed = true } # base0D
count_cut = { fg = "#ee5396", bold = true, reversed = true } # base0A
